name: CI - Lint and Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run unit tests (Vitest)
        run: npm run test:ci

      - name: Install Firebase CLI for rules tests
        run: npm i -g firebase-tools

      - name: Run Firestore rules tests (emulator)
        run: npm run test:rules
